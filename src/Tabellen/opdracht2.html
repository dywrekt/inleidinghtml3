<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tabel 2</title>
    <style>
        table {
            border-collapse: collapse;
            border: 3px solid #020001;
            width: 50%;
        }
        td, th {
            border: 3px solid #010000;
        }
    </style>
</head>
<body>
<h3> Opdracht 2 </h3>
<table>
    <tr>
        <th rowspan="2"> State of Health</th>
        <th colspan="2">Fasting Value</th>
        <th rowspan="1"> After Eating</th>

    </tr>
    <tr>
        <th>Minimum</th>
        <th>Maximum</th>
        <th>2 hours after eating</th>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
    </tr>
    <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 than 200</td>
    </tr>
    <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
    </tr>
</table>
</body>
</html>
