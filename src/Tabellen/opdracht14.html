<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabel 14</title>
    <style>
        table {
            border-collapse: collapse;
            border: 3px solid #020001;
            width: 30%;
        }
        td, th {
            border: 3px solid #010000;
        }
    </style>
</head>
<body>
<h3>Opdracht 14 </h3>
<table>
    <tr>
        <th rowspan="2"> Area</th>
        <th rowspan="2">University name</th>
        <th colspan="2"> Percentage</th>
    <tr>
    <td colspan="1"> Undergraduate</td>
    <td colspan="1"> Postgraduate</td>
    </tr>
    <tr>
        <th rowspan="2"> Area 1</th>
        <td colspan="1"> University 1 </td>
        <td colspan="1"> 60 </td>
        <td colspan="1"> 40 </td>
    </tr>
    <tr>
        <td colspan="1"> University 2</td>
        <td colspan="1"> 65</td>
        <td colspan="1"> 35</td>
    </tr>

</table>
</body>
</html>
